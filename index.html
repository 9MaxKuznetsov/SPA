<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Vue Practise</title>
</head>
<body>
    <div id="app">
        <div v-if="showText" v-html="text" id="text"></div>
        <div v-else>Important message!</div>
        <hr>
        <button v-bind:disabled="hideBtn" id="btn">Show text!</button>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
    <script>
        const app = new Vue({
            el: '#app',
            data: {
                text: '<p>Some string</p><p>Some string</p>',
                showText: false,
                hideBtn: true
            }
        });

        const btn = document.querySelector('#btn');

        btn.addEventListener('click', () => {
            app.showText = !app.showText;
        });

        setTimeout(() => {
            app.hideBtn = false;
        }, 2000);
    </script>
</body>
</html>
